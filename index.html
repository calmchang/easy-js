  <div id="app"></div>


  <script>
    var ms = Date.now();
    window.$docsify = {
      name: 'inter',
      repo: 'https://github.com/calmchang/easy-js',
      loadSidebar:true,
      search:'auto',
      search: {
        placeholder: '输入搜索',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        paths:'auto',
        hideOtherSidebarContent:false
      },
      formatUpdated:'{YYYY}/{MM}/{DD} {HH}:{mm}',
      ext:`.md?ms=${ms}`,
      markdown: {
        renderer:{
          code:function(code,lang){
            if(lang==='diff'){
              code = hljs.highlightAuto(code,[lang]).value;
              code = `<pre data-lang='diff' class='hljs'><code class='lang-diff'>${code}</code></pre>`
              return code;
            }else if(lang==='bash'){
              code = hljs.highlightAuto(code,[lang]).value;
              code = `<pre data-lang='bash' class='hljs'><code class='lang-bash'>${code}</code></pre>`
              return code;
            }
            else if (lang === "mermaid") {
              var element = document.createElement("div");
              var insertSvg = function(svgCode, bindFunctions){
                element.innerHTML = svgCode;
              };
              var graph = mermaid.mermaidAPI.render('graphDiv', code,insertSvg);
              return (
                `<pre data-lang='${lang}' class=''>
                  <code class='lang-${lang}'><div class="mermaid">${element.innerHTML}</div></code>
                  </pre>
                `
              );
            }
            code = hljs.highlightAuto(code,[lang]).value;
            code = `<pre data-lang='${lang}' class='hljs'><code class='lang-${lang}'>${code}</code></pre>`
            return code;
            code = this.origin.code.apply(this, arguments);
            return code;
          },
        }
      }
    }
  </script>

<script src="pluginJs/docsify.js"></script>
