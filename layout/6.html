<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="drag.css">
    <script src="drag.js"></script>
    <script src="guide.js"></script>
    <script src="boxlist.js"></script>
    <script src="domsize.js"></script>

    <style>

    .center{
      width:60%;
      height:60%;
      display: grid;
      grid-template-rows: minmax(30px,60px) minmax(250px,1fr) minmax(40px,80px);
      
    }
    article{
      overflow: auto;
      padding:8px;
    }
    .box{
      width:100%;
      height:60px;
      margin-bottom: 12px;
    }
    </style>
</head>

<body>
  <h1>常规PC端官网布局</h1>
  <center>header和footer分别置顶、置底，剩余部分为内容主体(超出滚动)</center>
  <center>header和footer设置了可弹性范围</center>

  <section id="body" class="center">
    <header>
      header
    </header>
    <article>
      <div class="box">1</div>
      <div class="box">2</div>
    </article>
    <footer>
      footer
    </footer>
  </section>


</body>

</html>
